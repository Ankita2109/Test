<h2>Search Article Page</h2>
<div class="container">
    <div class="row">
        <div id="custom-search-input">
            <div class="input-group col-md-12">
                <input type="text" class="  search-query form-control" placeholder="Type your keyword Here" #keyword>
                <span class="input-group-btn">
                    <input class="btn btn-danger" type="button" (click)="searchOnKeyword(keyword.value)" value="Search">
                </span>
            </div>
        </div><br>
        <input type="button" class="btn btn-primary col-lg-4 col-sm-4 col-4 glyphicon glyphicon-plus rightShift" value="Your Favourite Article List"
            (click)="favourite()">
    </div>
</div>






<div class="container">
    <div class="row">
        <div class="col-lg-1 col-md-1"></div>
        <div class="col-lg-10 col-md-10 col-sm-12">
            <div class="card text-center" *ngFor="let article of articleList">

                <h5 class="card-header" (click)="SavingFavouriteArticle(article.title,article.description)" style="cursor: pointer;">
                    {{article.title}}<i class="fa fa-plus-circle sizeClass float-right"></i>

                </h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4 sm-12">
                            <img src="{{article.urlToImage}}" style="width:70%;height:98%">
                        </div>
                        <div class="col-lg-8 sm-12">

                            <div class="card-text">{{article.description}}</div>
                            <!-- <p class="card-text">{{article.content}}</p> -->
                        </div>


                    </div>
                    <!-- <a href= "http://www.sys-con.com/node/4371031" class="btn btn-primary">Go somewhere</a>-->

                </div>
